<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Photo Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper"> 
    <div class="gallery">
      <div class="gallery-item">
        <div class="gallery_image">
          <img src="/COA_CHALLENGES/images/fox.png" alt="" />
          <div class="overlay"></div>
        </div>
        <div class="caption">
          <h2>FENNEC</h2>
          <h2>FOX</h2>
          <p>India</p>
        </div>
        <div class="know-more">
          <p>Know More</p>
          <img src="/COA_CHALLENGES/images/next.png" alt="" />
        </div>
      </div>
      <div class="gallery-item">
        <div class="gallery_image">
          <img src="/COA_CHALLENGES/images/dolphin.png" alt="" />
          <div class="overlay"></div>

        </div>
        <div class="caption">
          <h2>HUMPBACK</h2>
          <h2>WHALE</h2>
          <p>South Africa</p>
        </div>
        <div class="know-more">
          <p>Know More</p>
          <img src="/COA_CHALLENGES/images/next.png" alt="" />
        </div>
      </div>
      <div class="gallery-item">
        <div class="gallery_image">
          <img src="/COA_CHALLENGES/images/monkeey.png" alt="" />
          <div class="overlay"></div>
        </div>
        <div class="caption">
          <h2>COMMON BROWN</h2>
          <h2>BABOON</h2>
          <p>South Africa</p>
        </div>
        <div class="know-more">
          <p>Know More</p>
          <img src="/COA_CHALLENGES/images/next.png" alt="" />
        </div>
      </div>
      <div class="gallery-item">
        <div class="gallery_image">
          <img src="/COA_CHALLENGES/images/ant.png" alt="" />
          <div class="overlay"></div>

        </div>
        <div class="caption">
          <h2>SPOTTED</h2>
          <h2>DEER</h2>
          <p>South Africa</p>
        </div>
        <div class="know-more">
          <p>Know More</p>
          <img src="/COA_CHALLENGES/images/next.png" alt="" />
        </div>
      </div>
      <div class="overlay"></div>
    </div>

</div>

    <script src="script.js"></script>
  </body>
</html>
